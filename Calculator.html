<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-container">
    <button class="history-trigger" onclick="toggleHistory()" title="View History">
        ðŸ•’
    </button>

    <div id="history-panel">
        <div class="d-flex justify-content-between align-items:center">
            <h5 class="m-0">History</h5>
            <button class="btn-close btn-close-white" onclick="toggleHistory()"></button>
        </div>
        <ul class="history-list" id="history-list">
            <li class="text-muted small text-center mt-5">No calculations yet</li>
        </ul>
        <button class="btn btn-sm btn-outline-secondary w-100" onclick="clearHistory()">Clear All</button>
    </div>

    <input type="text" id="display" readonly placeholder="0">
    
    <div class="calc-grid">
        <button class="btn-calc clear" onclick="clearDisplay()">AC</button>
        <button class="btn-calc operator" onclick="backspace()">âŒ«</button>
        <button class="btn-calc operator" onclick="appendToDisplay('/')">Ã·</button>
        <button class="btn-calc operator" onclick="appendToDisplay('*')">Ã—</button>

        <button class="btn-calc" onclick="appendToDisplay('7')">7</button>
        <button class="btn-calc" onclick="appendToDisplay('8')">8</button>
        <button class="btn-calc" onclick="appendToDisplay('9')">9</button>
        <button class="btn-calc operator" onclick="appendToDisplay('-')">âˆ’</button>

        <button class="btn-calc" onclick="appendToDisplay('4')">4</button>
        <button class="btn-calc" onclick="appendToDisplay('5')">5</button>
        <button class="btn-calc" onclick="appendToDisplay('6')">6</button>
        <button class="btn-calc operator" onclick="appendToDisplay('+')">+</button>

        <button class="btn-calc" onclick="appendToDisplay('1')">1</button>
        <button class="btn-calc" onclick="appendToDisplay('2')">2</button>
        <button class="btn-calc" onclick="appendToDisplay('3')">3</button>
        <button class="btn-calc" onclick="appendToDisplay('.')">.</button>

        <button class="btn-calc" onclick="appendToDisplay('0')">0</button>
        <button class="btn-calc" onclick="appendToDisplay('00')">00</button>
        <button class="btn-calc equals" onclick="calculate()">=</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
